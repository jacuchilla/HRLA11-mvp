<div ng-controller="FavBeerList">
  <div class="jumbotron">
      <h1>My Favorite's List</h1>
  </div>
  <div ng-repeat="beer in favBeerList" class="col-lg-6">
    <section id="name"> {{ beer.name }} </section>
    <section>Hops:  {{ beer.ibu }} | ABV:  {{ beer.abv }} </section>
    <div>Description: {{ beer.description }}</div>
    <br>
    <br>
  </div>
</div>
