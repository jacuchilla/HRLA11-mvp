<div ng-controller="BeerList" >
  <div class="jumbotron">
      <h1>Craft Beer List</h1>
  </div>
  <div ng-repeat="beer in beerList" class="col-lg-6">
    <section id="name"> {{ beer.name }} </section>
    <section>Hops: {{ beer.ibu }} | ABV: {{ beer.abv }}</section>
    <div>Description: {{ beer.description }}</div>
    <button ng-click="saveBeer(beer)">Add to Favs List</button>
    <br>
    <br>
  </div>
</div>
